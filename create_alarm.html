<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ux alarms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>

        <!-- HEADER -->
        <div class="header">
            <h1>App Alarmas UX</h1>
        </div>

        <div class="back_action">
            <a href="./index.html">
                <svg width="13" height="20" viewBox="0 0 13 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 18L2.7323 11.4141C1.7559 10.6364 1.7559 9.36365 2.7323 8.58587L11 2" stroke="#292D32" stroke-width="2.30609" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p>Volver a la pantalla anterior </p>
            </a>    
        </div>


        <div class="create_alarm__title">
            <h1>Compartir alarma</h1>
            <p>ingresa los datos correspondientes a alarma que desas compartir, de esta realizarás un aporte invaluable a la comunidad</p>
        </div>

        <div class="create_alarm__form">
            <form action="./index.html" method="get"></form>
                <div class="create_alarm__form--row">
                    <div class="form_ca-1">
                        <p class="form_ca-1__text">Horas</p>
                        <input class="form_ca-1__input" type="number" min="0" value="0" max="23">
                    </div>

                    <div class="form_ca-1">
                        <p class="form_ca-1__text">Minutos</p>
                        <input class="form_ca-1__input" type="number" min="0" value="0" max="23">
                    </div>

                    <div class="form_ca-1">
                        <p class="form_ca-1__text">Segundos</p>
                        <input class="form_ca-1__input" type="number" min="0" value="0" max="23">
                    </div>
                </div>

                <div class="form_ca--textarea">
                    <p class="form_ca-1__text">Descripción</p>
                    <textarea class="form_ca-1__textarea" placeholder="Ingrese la descripción de la alarma">
                    </textarea>
                </div>

                <a href="./index.html">
                    <button class="form_ca--button" type="submit">Compartir</button>
                </a>
            </form>
        </div>

    </body>
</html>
